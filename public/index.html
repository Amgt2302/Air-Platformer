<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="stylesheet" href="/Air/public/style.css">
    <link rel="icon" href="/Air/public/asset/icon/home.png">
    <title>Home</title>
</head>
<style>
    body {
        background-image: url("/Air/public/asset/Gif/arcade2.gif");

        background-position: center;
        background-repeat: no-repeat;
        background-size: cover;
        overflow: hidden;
        height: 100vh;
    }
</style>
<body>
    <header>
        <h1 class="Logo">AIR Platformer</h1>
    </header>
    <main>
        <div class="slider">
            <div class="arrow" onclick="slide(-1)">←</div>
            <div class="box">
                <p>Scan this QRCode to connect the controller</p>
                <div id="qrController"></div>
                <p>Click here if it doesn't work : </p><a id="controllerLink">🎮</a>
            </div>
            <div class="box">
                <p>Scan this QRCode to start the game</p>
                <div id="qrGame"></div>
                <p>Click here if it doesn't work : </p><a id="gameLink">👻</a>
            </div>
            <div class="arrow" onclick="slide(1)">→</div>
        </div>
    </main>
    <a href="/Air/setting" class="settings-button">⚙️</a>
</body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script src="/Air/socket.io/socket.io.js"></script>
    <script src="/Air/public/JS/main.js"></script>
</html>
